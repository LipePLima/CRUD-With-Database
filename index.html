<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CRUD</title>

	<!-- Icone de Seta para baixo -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	
	<!-- Links de Estilização -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/header.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<header>
		<h1 class="title">CRUD</h1>
		<nav>
			<ul class="navList">
				<li class="navList__item">Página Inicial</li>
				<li class="navList__item">Sobre</li>
				<li class="navList__item" id="adm">ADMIN <span class="material-symbols-outlined">arrow_drop_down</span></li>
			</ul>
		</nav>
		<div class="container__user">
			<span class="material-symbols-outlined camera">photo_camera</span>
			<span>Perfil</span>
			<span class="material-symbols-outlined">arrow_drop_down</span>
		</div>
	</header>
	<main>
		<section>
			<h1 class="mainTitle">Clientes</h1>
			<div class="container__search">
				<label for="searchInput" class="labelSearch">Pesquisar</label>
				<input type="text" id="searchInput" class="searchInput" placeholder="Pesquisar">  
			</div>
			<div class="container__table">
				<div class="container__add">
					<button class="btnAdd" id="btnAdd">
						<span class="material-symbols-outlined">add</span>
						<span>Adicionar</span>
					</button>
				</div>
				<table>
					<thead>
						<tr>
							<th><p class="column-title">Nome</p></th>
							<th><p class="column-title">Nome de Usuário</p></th>
							<th><p class="column-title">Email</p></th>
							<th><p class="column-title">Ação</p></th>
						</tr>
					</thead>
					<tbody>
						<tr class="trBody">
							<td class="row-text" id="name"></td>
							<td class="row-text" id="nick"></td>
							<td class="row-text" id="email"></td>
							<td class="rowBtns">
								<button class="btnTable add" id="add">
									<span class="material-symbols-outlined">done</span>
								</button>
								<button class="btnTable" id="edit">
									<span class="material-symbols-outlined">edit</span>
								</button>
								<button class="btnTable" id="remove">
									<span class="material-symbols-outlined">close</span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>	
			</div>
		</section>
	</main>
	<script src="assets/js/db.js"></script>
	<script src="assets/js/editRow.js"></script>
	<script src="assets/js/filter.js"></script>
</body>
</html>
